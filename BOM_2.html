<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>옵션 선택으로 사이트 접속</title>
<script>
function load() {
    var select = document.getElementById("site");
    window.location=select.options[select.selectedIndex].value;
}
</script>
</head>

<body>
<h3>옵션 선택으로 사이트 접속</h3>
<hr>
옵션 선택 마다 새 윈도우에 접속합니다.
<select id="site">
    <option value="http://www.naver.com" selected>네이버
    <option value="http://www.google.com">구글
    <option value="https://www.oracle.com">오라클
</select>
<p>
<button onclick="load()">웹 사이트 접속</button>
</body>
</html>
