<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>z-index 프로퍼티</title>

<style>
    div {position: absolute;}
    img {position: absolute;}
</style>

</head>
<body>
<h3>z-index 프로퍼티</h3>
<hr>
<div>
    <img id="spadeA" src="Spades_A.png" width="100" height="140" alt="스페이드A">
    <img id="spade2" src="Spades_2.png" width="100" height="140" alt="스페이드2">
    <img id="spade3" src="Spades_3.png" width="100" height="140" alt="스페이드3">
    <img id="spade7" src="Spades_7.png" width="100" height="140" alt="스페이드7">
</div>

<script>
    var imgArray = document.getElementsByTagName("img");
    for(i=0; i<imgArray.length; i++) {
        var obj = imgArray[i];
        obj.style.zIndex=i;
        
        obj.onclick = shuffle;
    }

    function shuffle() {
        for(i=0; i<imgArray.length; i++) {
            var obj = imgArray[i];
            obj.style.zIndex++;
            obj.style.zIndex %= imgArray.length; 
        }    
    }
    </script>
    </body>
    </html>
